<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="mx-auto" style="height: 175px;"></div>
    <div class="mx-auto" style="width: 1000px;">
      <div class="mx-auto" style="width: 800px;">
    <h2>Forgot password?</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <br>
    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit </button>
    </form>
    <br>
    <form class="row gx-3 gy-2 align-items-center">
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputName">Security Code</label>
        <input type="text" class="form-control" id="specificSizeInputName" placeholder="Verification Code">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Verify</button>
      </div>
    </form>
    <br>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">New Password</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </form>
      </div></div>
  </body>
</html>
