<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="mx-auto" style="height: 175px;"></div>
    <div class="mx-auto" style="width: 1000px;">
      <div class="mx-auto" style="width: 800px;">
    <h2>Forgot password?</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <br>
    <form class="row gx-3 gy-2 align-items-center" action="changepassword/" method="post">
        {% csrf_token %}
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputName">Security Code</label>
        <input type="text" class="form-control" id="specificSizeInputName" placeholder="Verification Code" name="getotp">
      </div>
    <br>
    {{ form }}
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </form>
      </div></div>
  </body>
</html>
